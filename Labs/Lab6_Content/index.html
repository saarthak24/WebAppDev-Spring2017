<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="site-wrapper">

        <div class="site-wrapper-inner">
            <h2 class="heading">Rock-Paper-Scissors Game</h1>
            <p class="lead"><i>By: Saarthak Sethi</i></p>

            <div id="status">
                <p class="lead" id="timer"><b>Time Left: âˆž seconds</b></h2>
                </p><br>
                <button type="button" id="restart" class="btn btn-secondary" onclick="restartGame()">Restart</button>
            </div>

            <br>

            <div id="gameButtons"> YOU
                <p class="lead">
                    <button type="button" id="rockButton" onclick="rockFunction()" class="optionButton"></button>
                    <button type="button" id="paperButton" onclick="paperFunction()" class="optionButton"></button>
                    <button type="button" id="scissorsButton" onclick="scissorsFunction()" class="optionButton"></button>
                </p>
            </div>

            <div id="oppGameButtons"> OPPONENT
                <p class="lead">
                    <button type="button" id="oppRockButton" class="optionButton"></button>
                    <button type="button" id="oppPaperButton" class="optionButton"></button>
                    <button type="button" id="oppScissorsButton" class="optionButton"></button>
                </p>
            </div>

            <div id="results"> RESULTS
                <table id="resTable" class="table table-hover table-striped">
                    <thead class="thead">
                        <tr>
                            <th width="25%">Time</th>
                            <th width="25%">Choice #1</th>
                            <th width="25%">Choice #2</th>
                            <th width="25%">Winner</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">

                    </tbody>
                </table>
            </div>

        </div>

    </div>
</body>

</html>
